    <script>
function wait(ms) {
    var d = new Date();
    var d2 = null;
    do { d2 = new Date(); }
    while(d2-d < ms);
}
 
// Set the date we're counting down to
 
var countDownDate = new Date("Sep 2, 2018 06:59:46 EDT")
 
// Get todays date and time
var now = new Date().getTime();
      
var minutes = 47
var seconds = 30
   
// Find the distance between now and the count down date
var distance = countDownDate.getTime() - now;
while (distance < 0) {
    countDownDate.setSeconds(countDownDate.getSeconds() + minutes*60+seconds)
 
    distance = countDownDate - now;
}
 

var x = setInterval(function() {
 

    var now = new Date().getTime();
   

    var distance = countDownDate - now;
   
    // Time calculations for days, hours, minutes and seconds
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
   
    // Output the result in an element with id="demo"
    //document.getElementById("countdown").innerHTML = hours + "h "
   // + minutes + "m " + seconds + "s ";
    document.getElementById("countdown").innerHTML = "Cube is not moving!";
    console.log(distance)
 
    if (distance < 0) {
    document.getElementById("countdown").innerHTML = "Cube is now moving!";
    }
    if (distance < -19000) {
    countDownDate.setSeconds(countDownDate.getSeconds() + minutes*60+seconds);
    }
}, 1000);
</script>
